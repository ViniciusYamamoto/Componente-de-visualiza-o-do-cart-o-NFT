<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Visualização do Cartão NFT</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="nft">
            <div class="imagem-nft">
                <img class="img-nft" src="./src/images/image-equilibrium.jpg" alt="">
            </div>
            <div class="principal">
                <h1>Equilibrium #3429</h1>
                <p class="texto-nft">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <table>
                <tr>
                    <th class="eth">
                    <img class="img-eth" src="./src/images/icon-ethereum.svg" alt=""> 0.041 ETH</th>

                    <th class="days">
                    <img class="img-days" src="./src/images/icon-clock.svg" alt=""> 3 days left</th>
                </tr>
            </table>
            <div class="creator">
                <img class="img-avatar" src="./src/images/image-avatar.png" alt="">
                <p class="creator-text">
                    Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </div>
    </main>
    
</body>
</html>
